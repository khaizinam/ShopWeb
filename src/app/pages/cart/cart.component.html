<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{numItem}} items</h6>
                  </div>
                  <div *ngFor="let item of cartData">
                    <hr class="my-4">

                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{{item.image}}"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="mb-0">{{item.name}}</h6>
                        <h6 class="text-muted">{{item.cost}}đ</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2" (click)="updateQty(item,false)"
                        >
                          <i class="fas fa-minus"></i>
                        </button>

                        <div id="form1" min="0" name="qty" type="number"
                          class="form-control form-control-sm">{{ item.qty }}</div>

                        <button class="btn btn-link px-2" (click)="updateQty(item,true)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{formatCost(item.total)}}đ</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="javascript:void(0)" class="text-muted" (click)="deleteCart(item)"><i class="fas fa-times"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-body-tertiary">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>

                  <hr class="my-4">
                  <div *ngFor="let item of cartData">
                    <div class="d-flex justify-content-between mb-4">
                      <h6 class="text-uppercase">{{item.name}}</h6>
                      <h6>{{formatCost(item.total)}}đ</h6>
                    </div>

                    <hr class="my-4">
                  </div>


                  <div class="d-flex justify-content-between mb-5">
                    <h6 class="text-uppercase">Tổng</h6>
                    <h6>{{formatCost(totalPrice)}}đ</h6>
                  </div>

                  <a
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                    href="/checkout"
                  >
                    Thanh toán
                </a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
