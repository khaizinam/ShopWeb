
<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-8 mb-4">
        <!-- Checkout -->
        <div class="card shadow-0 border">
          <div class="p-4">
            <h5 class="card-title mb-3">Thanh toán giỏ hàng</h5>
            <div class="row">
              <div class="col-6">
                <p class="mb-0">Tên khách hàng</p>
                <div class="form-outline">
                  <input type="text" id="typeText" placeholder="Type here" class="form-control" [(ngModel)]="name"/>
                </div>
              </div>

              <div class="col-6 mb-3">
                <p class="mb-0">Số điện thoại liên hệ</p>
                <div class="form-outline">
                  <input type="tel" id="typePhone" value="" class="form-control" [(ngModel)]="phone"/>
                </div>
              </div>

              <div class="col-6 mb-3">
                <p class="mb-0">Email</p>
                <div class="form-outline">
                  <input type="email" id="typeEmail" placeholder="example@gmail.com" class="form-control" [(ngModel)]="email"/>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <h5 class="card-title mb-3">Shipping info</h5>

            <div class="row mb-3">
              <div class="col-lg-4 mb-3">
                <!-- Default checked radio -->
                <div class="form-check h-100 border rounded-3">
                  <div class="p-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Giao hàng nhanh <br />
                      <small class="text-muted">3-4 ngày</small>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <!-- Default radio -->
                <div class="form-check h-100 border rounded-3">
                  <div class="p-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" />
                    <label class="form-check-label" for="flexRadioDefault3">
                      Giao hàng tiết kiếm<br />
                      <small class="text-muted">10-20 ngày</small>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 mb-3">
                <p class="mb-0">Địa chỉ nhận hàng</p>
                <div class="form-outline">
                  <input type="text" id="typeText" placeholder="Type here" class="form-control" [(ngModel)]="address"/>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <p class="mb-0">Tin nhắn thêm</p>
              <div class="form-outline">
                <textarea class="form-control" id="textAreaExample1" rows="2" [(ngModel)]="message"></textarea>
              </div>
            </div>

            <div class="d-flex gap-2">
              <a class="btn btn-light border" href="/cart">Quay lại</a>
              <button class="btn btn-success shadow-0 border" (click)="chechkout()">Xác nhận</button>
            </div>
          </div>
        </div>
        <!-- Checkout -->
      </div>
      <div class="col-xl-4 col-lg-4 d-flex justify-content-center justify-content-lg-end">
        <div class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px;">
          <h6 class="mb-3">Hoá đơn</h6>
          <div class="d-flex justify-content-between">
            <p class="mb-2">Tổng:</p>
            <p class="mb-2">{{formatCost(totalPrice)}}đ</p>
          </div>
          <div class="d-flex justify-content-between">
            <p class="mb-2">Shipping cost:</p>
            <p class="mb-2">0đ</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <p class="mb-2">Tổng:</p>
            <p class="mb-2 fw-bold">{{formatCost(totalPrice)}}đ</p>
          </div>

          <hr />
          <h6 class="text-dark my-4">Giỏ hàng</h6>

          <div class="d-flex align-items-center mb-4" *ngFor="let item of cartData">
            <div class="me-3 position-relative">
              <img src="{{item.image}}" style="height: 96px; width: 96x;" class="img-sm rounded border" />
            </div>
            <div class="">
              <a href="/product/{{item.id}}" class="nav-link">{{item.name}}</a>
              <div class="price text-muted">Tổng: {{formatCost(item.total)}}đ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
