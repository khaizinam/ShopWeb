<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-8 mb-4">
        <!-- Checkout -->
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="message-box _success">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <h2>Bạn đã thanh toán thành công hoá đơn</h2>
                <p>
                  Cám ơn quý khách đã tin tưởng và mua hàng của chúng tôi
                </p>

                <a class="btn btn-light border mt-4" href="/">
                  Tiếp tục mua hàng
                </a>
              </div>
            </div>
          </div>
        <!-- Checkout -->
      </div>
      <div
        class="col-xl-4 col-lg-4 d-flex justify-content-center justify-content-lg-end"
      >
        <div class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px">
          <h6 class="mb-3">Hoá đơn</h6>
          <div class="d-flex justify-content-between">
            <p class="mb-2">Tổng:</p>
            <p class="mb-2">{{ formatCost(totalPrice) }}đ</p>
          </div>
          <div class="d-flex justify-content-between">
            <p class="mb-2">Shipping cost:</p>
            <p class="mb-2">0đ</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <p class="mb-2">Tổng:</p>
            <p class="mb-2 fw-bold">{{ formatCost(totalPrice) }}đ</p>
          </div>

          <hr />
          <h6 class="text-dark my-4">Giỏ hàng</h6>

          <div
            class="d-flex align-items-center mb-4"
            *ngFor="let item of cartData"
          >
            <div class="me-3 position-relative">
              <img
                src="{{ item.image }}"
                style="height: 96px; width: 96x"
                class="img-sm rounded border"
              />
            </div>
            <div class="">
              <a href="/product/{{ item.id }}" class="nav-link">{{
                item.name
              }}</a>
              <div class="price text-muted">
                Tổng: {{ formatCost(item.total) }}đ
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
